<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo MVC | JavaScript</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container my-5 pt-5">
      <section class="mt-5 position-relative">
        <div class="row">
          <div class="col-12 col-lg-4 px-3 px-md-4 pb-4 position-absolute start-50 translate-middle shadow color-bg rounded">
              <input
                type="text"
                name="task"
                id="task"
                class="task fs-5 py-2 my-4 w-100"
                placeholder="Agregar Tarea"
              />
              <br />
              <button
                id="add-item" 
                class="btn-add px-4 py-2"
                onclick="addItem(document.getElementById('task').value)">Agregar +</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 py-5 px-5 mt-5 color-bg rounded">
                <h1 class="py-3">Tareas</h1>
                <table id="table" class="table">
                </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Script Controller and Model-->
    <script src="./controller.js"></script>
    <script src="./model.js"></script>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

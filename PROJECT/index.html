<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo MVC | JavaScript</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container my-5 pt-5">
      <section class="mt-5 position-relative">
        <div class="row">
          <div class="col">
            <div
              class="px-5 container-task shadow position-absolute top-0 start-50 translate-middle"
            >
              <input
                type="text"
                name="task"
                id="task"
                class="input-task fs-5 py-2 my-4"
                placeholder="Agregar Tarea"
              />
              <br />
              <button class="btn-tomato px-4 py-2">Agregar <i class="bi bi-plus"></i></button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="container-list p-5 mt-5">
                <h1 class="pb-3">Tareas</h1>
                <table class="table">
                  <tr>
                    <td>
                      <input class="form-check-input p-2 check" type="checkbox" value="" />
                    </td>
                    <td>Tarea #1</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Script Controller and Model-->
    <script src="./controller.js"></script>
    <script src="./model.js"></script>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
